<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-content {
				
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			
			<div style="padding: 10px 10px;">
				<div id="segmentedControl" class="mui-segmented-control">
					<a class="mui-control-item mui-active" href="#item1">
						密码登录
					</a>
					<a class="mui-control-item" href="#item2">
						短信登录
					</a>
				</div>
			</div>
			
			<div>
				<div id="item1" class="mui-control-content mui-active">
					<div class="mui-content-padded" style="margin: 10px;">
						<div class="mui-input-row ">
							<input type="text" id="name" class="mui-input-clear" placeholder="账号/手机号码">
						</div>
						<div class="mui-input-row ">
							<input type="password" id="password" class="mui-input-password" placeholder="密码">
						</div>
						<div class="mui-input-row ">
							<button type="button" class="mui-btn-numbox-plus mui-btn-link">注册</button>
							<button type="button" class="mui-btn-numbox-plus mui-btn-link">忘记密码</button>
						</div>
						
						<div class="mui-button-row">
							<button type="button" class="mui-btn mui-btn-success mui-btn-block" id="submit-item1">提交</button>
						</div>
					</div>
				</div>
				<div id="item2" class="mui-control-content">
					<div class="mui-content-padded" style="margin: 10px;">
						<div class="mui-input-row ">
							<input type="text" id="phone" class="mui-input-clear" placeholder="手机号码">
						</div>
						<div class="mui-input-row ">
							<input type="text" id="code" class="" placeholder="验证码" style="width: 65%;float: left;">
							<button type="button" class="mui-btn mui-btn-blue" style="width: 30%;"  onclick="return false;">发送</button>
						</div>
						<div class="mui-input-row ">
							<button type="button" class="mui-btn-numbox-plus mui-btn-link">注册</button>
							<button type="button" class="mui-btn-numbox-plus mui-btn-link">忘记密码</button>
						</div>
						
						<div class="mui-button-row">
							<button type="button" class="mui-btn mui-btn-success mui-btn-block" id="submit-item2">提交</button>
						</div>
					</div>
				</div>
			</div>
			
			
			
			
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/oneday/base.js"></script>
		<script src="../js/oneday/login.js"></script>
	</body>

</html>

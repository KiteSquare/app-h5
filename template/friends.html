		<script id='opPopover-template' type="text/template">
			<% for(var i in record){ var item=record[i]; %>
			<div id="opPopover-<%=(item.id)%>" class="mui-popover mui-bar-popover">
				<div class="mui-popover-arrow"></div>
				<ul class="mui-table-view">

					<% if(item.sex==0 ) { %>
						<% if(item.candStatus==4 ) { %>
							<li class="mui-table-view-cell">
								<a href="javascript:void(0);" msg-type="accept" msg-id="<%=(item.id)%>">接受</a>
							</li>
							<li class="mui-table-view-cell">
								<a href="javascript:void(0);" msg-type="reject" msg-id="<%=(item.id)%>">拒绝</a>
							</li>
							<li class="mui-table-view-cell">
								<a href="javascript:void(0);" msg-type="tipoff" msg-id="<%=(item.id)%>">举报</a>
							</li>
						<% } else if(item.candStatus==8 ) { %>
							<li class="mui-table-view-cell">
								<a href="javascript:void(0);" msg-type="tipoff" msg-id="<%=(item.id)%>">举报</a>
							</li>
						<% } %>
					<% } else {%>
						<li class="mui-table-view-cell">
							<a href="javascript:void(0);" msg-type="tipoff" msg-id="<%=(item.id)%>">举报</a>
						</li>
					<%}%>
				</ul>

			</div>

			<% } %>
		</script>

		<script id='friends-template' type="text/template">
			<% for(var i in record){ var item=record[i]; %>
			<%if (item.candStatus == 1 || item.candStatus == 2) {%>
				<li class="mui-table-view-cell mui-media act-cell" id="user-<%=( item.id) %>">
					<a href="#page-<%=( item.id) %>">
						<div class="act-img">
							<img src="<%=( item.head) %>">
							<span class="mui-badge" style="display: none;"></span>
						</div>

						<div class="act-body clearfix">
							<%=( item.name|| '&nbsp;&nbsp;') %>
							<p class='mui-ellipsis'>
								
							</p>
						</div>
					</a>
						<div class="mui-media-footer">
							<span class="last-msg-time"></span>
							<span>已接受</span>
						</div>
					
				</li>
			<% } else { %>
				<li class="mui-table-view-cell mui-media" id="user-<%=( item.id) %>">
					<a href="#page-<%=( item.id) %>">
						<div class="mui-media-object mui-pull-left">
							<img class="mui-media-object" src="<%=( item.head) %>">
							<span class="mui-badge" style="display: none;"></span>
						</div>
	
						<div class="mui-media-body clearfix">
							<%=( item.name|| '&nbsp;&nbsp;') %>
							<p class='mui-ellipsis'>
							</p>
						</div>
					</a>
						<div class="mui-media-footer">
							<span class="last-msg-time"></span>
	
							<% if(item.sex==1 ) { %>
							<% if(item.candStatus==8 ) { %>
							<span>已结束</span>
							<% } else { %>
							<span>聊天中</span>
							<% } %>
							<% } else { %>
							<% if(item.candStatus==4 ) { %>
							<div class="mui-pull-right">
								<button class="mui-btn mui-btn-link app-btn-accept" msg-id="<%=(item.id)%>">接受TA</button>
								<a class="mui-action-menu mui-icon mui-icon-plus" href="#opPopover-<%=(item.id)%>"></a>
							</div>
							<% } else if(item.candStatus==8 ) { %>
							<span>已结束</span>
							<% } %>
							<% } %>
	
						</div>
					
				</li>
			<% } %>
			
			<% } %>
		</script>

							<textarea type="text" class='input-text msg-text' disabled="disabled" placeholder="已结束"></textarea>

						<%}%>
					</div>
					<label for="" class="footer-right">
						<i class="mui-icon mui-icon-mic msg-type" <% if(user.candStatus==8 ) { %>disabled="disabled" <%}%>></i>
					</label>
				</footer>
				<div class="rprogress sound-alert">
					<div class="rschedule"></div>
					<div class="r-sigh">!</div>
					<div class="rsalert audio_tips">手指上滑，取消发送</div>
				</div>
			</div>
		</script>

		<script id='msg-template' type="text/template">
			<% for(var i in record){ var item=record[i]; %>
			<div class="msg-item <%= (item.flow=='out'?' msg-item-self':'') %>" msg-url=<% if(item.file) {%>"<%=(item.file.url) %>"<% }%> 
				msg-id="<%=(item.idClient)%>" msg-type="<%=(item.type)%>" msg-content="<%=(item.text)%>">
				<% if(item.flow=='out' ) { %>
				<!--<i class="msg-user mui-icon mui-icon-person"></i>-->
				<img class="msg-self-img msg-img" src="<%=( item.head)%>" alt="" msg-uid="<%=(item.from) %>" />
				<% } else { %>
				<img class="msg-user-img msg-img" src="<%=( item.head)%>" alt="" msg-uid="<%=(item.target) %>" />
				<% } %>
				<div class="msg-content">
					<div class="msg-content-inner">
						<% if(item.type=='text' ) { %>
						<%=( item.text|| '&nbsp;&nbsp;') %>
						<% } else if(item.type=='image' ) { %>
						<img class="msg-content-image" src="<%=(item.file.url)%>" style="max-width: 100px;" />
						<% } else if(item.type=='audio' ) { %>
						<span class="mui-icon mui-icon-mic" style="font-size: 18px;font-weight: bold;"></span>
						<span class="play-state" msg-dur=<%=( item.file.dur) %> >点击播放 <%= (item.file.duration) %>秒</span>
						<% } %>
					</div>
					<div class="msg-content-arrow"></div>
				</div>
				<div class="mui-item-clear"></div>
			</div>
			<% } %>
		</script>

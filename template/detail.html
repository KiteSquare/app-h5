		<script id='content-template' type="text/template">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media">
					<img class="mui-media-object mui-pull-left head-img" src="<%=(targetUser.head)%>" />
					<div class="mui-media-body">
						<h4><%=(targetUser.name)%> </h4>
						<p style="overflow: hidden;">
							<%=(targetUser.age)%>岁
							<% if(targetUser.height) { %>|<%=(targetUser.height)%>cm<% } %>	
							<% if(targetUser.education) { %>|<%=(targetUser.education)%><% } %>	
							<% if(targetUser.marriage) { %>|<%=(targetUser.marriage)%><% } %>	
						</p>
						<p><%=(targetUser.signature)%></p>
					</div>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media user-content">
					<%=(targetUser.detail)%>
				</li>
			</ul>	
			
			<div class="mui-content-padded">
				<% if(relation) { %> 
					<% if (relation.status>=1 && relation.status<=4) {%>
						<button class="mui-btn mui-btn-success mui-btn-block btn-chat" msg-id="<%=(targetUser.id)%>">聊天</button>
					<% } else if (relation.status<1) {%>	
						<% if (targetUser.sex==1) {%>
							<button class="mui-btn mui-btn-success mui-btn-block btn-send" msg-id="<%=(targetUser.id)%>">发送</button>
						<% }%>	
					<% }  %>
				<% }  else {%>	
					<% if (targetUser.sex==1) {%>
							<button class="mui-btn mui-btn-success mui-btn-block btn-send" msg-id="<%=(targetUser.id)%>">发送</button>
					<% }%>	
				<% }  %>	
			</div>
		</script>
